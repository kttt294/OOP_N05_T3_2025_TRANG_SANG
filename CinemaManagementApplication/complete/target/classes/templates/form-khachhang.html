<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Khách Hàng</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Thêm Khách Hàng Mới</h1>
    <form th:action="@{/khachhang/luu}" th:object="${khachHang}" method="post">
        <label>CCCD:</label>
        <input type="text" th:field="*{CCCD}" required><br><br>

        <label>Tên:</label>
        <input type="text" th:field="*{ten}" required><br><br>

        <label>Tuổi:</label>
        <input type="number" th:field="*{tuoi}" required><br><br>

        <label>SĐT:</label>
        <input type="text" th:field="*{sdt}" required><br><br>

        <label>Email:</label>
        <input type="email" th:field="*{email}" required><br><br>

        <label>Giới tính:</label>
        <select th:field="*{gioiTinh}">
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
            <option value="Khác">Khác</option>
        </select><br><br>

        <button type="submit">Lưu khách hàng</button>
    </form>
    <br>
    <a th:href="@{/khachhang/danhsach}">← Quay lại danh sách</a>
</body>
</html>
