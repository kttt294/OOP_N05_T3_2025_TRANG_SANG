<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database Status</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .custom-navbar {
        background-color: #50b2c0 !important;
      }
      .navbar-nav .nav-link {
        font-weight: 600;
        font-size: 1.05rem;
        padding: 0.5rem 1rem;
        color: #212529 !important;
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
      <div class="container-xl">
        <a class="navbar-brand" href="/">
          <i class="fas fa-film me-2"></i>Cinema Management
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/phim">Phim</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/khachhang">Khách hàng</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="/ve">Vé</a></li>
            <li class="nav-item"><a class="nav-link" href="/ghe">Ghế</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/voucher">Voucher</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="/doan">Đồ ăn</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/danhgia">Đánh giá</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-12">
          <h2><i class="fas fa-database me-2"></i>Database Status</h2>

          <!-- Connection Status -->
          <div class="card mb-4">
            <div class="card-header">
              <h5 class="mb-0">
                <i class="fas fa-plug me-2"></i>Connection Status
              </h5>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="d-flex align-items-center">
                    <div th:if="${isConnected}" class="text-success me-3">
                      <i class="fas fa-check-circle fa-2x"></i>
                    </div>
                    <div th:unless="${isConnected}" class="text-danger me-3">
                      <i class="fas fa-times-circle fa-2x"></i>
                    </div>
                    <div>
                      <h6 class="mb-1">Database Connection</h6>
                      <span th:if="${isConnected}" class="badge bg-success"
                        >Connected</span
                      >
                      <span th:unless="${isConnected}" class="badge bg-danger"
                        >Disconnected</span
                      >
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="d-flex align-items-center">
                    <i class="fas fa-info-circle text-info me-3 fa-2x"></i>
                    <div>
                      <h6 class="mb-1">Connection Info</h6>
                      <small class="text-muted" th:text="${connectionInfo}"
                        >Connection details</small
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Error Message -->
          <div
            th:if="${error}"
            class="alert alert-danger alert-dismissible fade show"
            role="alert"
          >
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
            ></button>
          </div>

          <!-- Database Statistics -->
          <div th:if="${isConnected}" class="row mb-4">
            <div class="col-md-3">
              <div class="card bg-primary text-white">
                <div class="card-body">
                  <div class="d-flex justify-content-between">
                    <div>
                      <h6 class="card-title">Total Customers</h6>
                      <h3 th:text="${totalCustomers}">0</h3>
                    </div>
                    <div class="align-self-center">
                      <i class="fas fa-users fa-2x"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card bg-success text-white">
                <div class="card-body">
                  <div class="d-flex justify-content-between">
                    <div>
                      <h6 class="card-title">Total Movies</h6>
                      <h3 th:text="${totalMovies}">0</h3>
                    </div>
                    <div class="align-self-center">
                      <i class="fas fa-film fa-2x"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card bg-warning text-white">
                <div class="card-body">
                  <div class="d-flex justify-content-between">
                    <div>
                      <h6 class="card-title">Total Tickets</h6>
                      <h3 th:text="${totalTickets}">0</h3>
                    </div>
                    <div class="align-self-center">
                      <i class="fas fa-ticket-alt fa-2x"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card bg-info text-white">
                <div class="card-body">
                  <div class="d-flex justify-content-between">
                    <div>
                      <h6 class="card-title">Total Showtimes</h6>
                      <h3 th:text="${totalShowtimes}">0</h3>
                    </div>
                    <div class="align-self-center">
                      <i class="fas fa-clock fa-2x"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
